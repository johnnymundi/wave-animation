<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <style type="text/css">
        div {
          align-items: center;
          justify-content: center;
        }

        .dots {
          display: flex;
        }

        .child {
          width: 60px;
          height: 55px;
          background: #ff9900;
          border-radius: 50%;
          margin-left: 15px;
          animation: up-and-down 1s infinite ease-in-out alternate;
        }

        /* nth-child especifica a partir de qual filho; */
        .dots div:nth-child(1) {
          animation-delay: -0.5s;
        }

        .dots div:nth-child(2) {
          animation-delay: -0.4s;
        }

        .dots div:nth-child(3) {
          animation-delay: -0.3s;
        }

        .dots div:nth-child(4) {
          animation-delay: -0.2s;
        }

        @keyframes up-and-down {
          0% {
            transform: translateY(0x);
            }
          50% {
            transform: translateY(25%);
            background: rgb(209, 204, 204);
          }
          100% {
            transform: translateY(100%);
            background: blue;
            }
        }

    </style>
</head>
<body>

    <div class="dots">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

</body>
</html>
